<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">select a city</option>
        <option value="Asia/Ho_Chi_Minh">Ho Chi Minh</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Los_Angeles">Seattle</option>
        <option value="America/Costa_Rica">Costa Rica</option>
        <option value="America/Puerto_Rico">Puerto Rico</option>
      </select>
      <div class="city">
        <div class="row">
          <div class="col-6">
            <h3 class="city" id="Australia/Sydney">Sydney</h3>
            <h7 class="current-date" id="sydney-date"></h7>
          </div>
          <div class="col-6" class="time-element">
            <h2 class="current-time" id="sydney-current-time">
              <span></span>
            </h2>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <h3 class="city" id="America/Los_Angeles">Los Angeles</h3>
            <h7 class="current-date" id="la-date"></h7>
          </div>
          <div class="col-6" class="time-element">
            <h2 class="current-time" id="la-current-time">
              <span></span>
            </h2>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <h3 class="city" id="America/Port_of_Spain">Barcelona</h3>
            <h7 class="current-date" id="spain-date"></h7>
          </div>
          <div class="col-6" class="time-element">
            <h2 class="current-time" id="spain-current-time">
              <span></span>
            </h2>
          </div>
        </div>
        <hr />

        <div class="row">
          <div class="col-6">
            <h3 class="city" id="Asia/Taipei">Taiwan</h3>
            <h7 class="current-date" id="taipei-date">May 23th 2023</h7>
          </div>
          <div class="col-6" class="time-element">
            <h2 class="current-time" id="taipei-current-time">
              <span></span>
            </h2>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/duongni/world-clock" target="_blank">
        Open-source code</a
      >
      by <strong>Ni D.</strong>
    </footer>

    <script src="style/index.js"></script>
  </body>
</html>
